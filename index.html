<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Real Estate Advertising</title>
  </head>
  <body class="container">
    <header class="header">
      <div>
        <!-- <img src="img/logo.png" alt="logo" class="header__logo" /> -->
      </div>
      <h3 class="heading-3">Your Home, Your Space, Your Freedom</h3>
      <h1 class="heading-1">Luxury living redefined</h1>
      <button class="btn header__btn">Discover our Listings</button>
      <div class="header__seenon-text">Seen on</div>
      <div class="header__seenon-logos">
        <img src="img/logo-bbc.png" alt="Seen on logo 1" />
        <img src="img/logo-forbes.png" alt="Seen on logo 2" />
        <img src="img/logo-techcrunch.png" alt="Seen on logo 3" />
        <img src="img/logo-bi.png" alt="Seen on logo 4" />
      </div>
    </header>
    <div class="realtors">
      <h3 class="heading-3">Top 3 Realtors</h3>
      <div class="realtors__list">
        <img src="img/realtor-1.jpeg" alt="Realtor 1" class="realtors__img" />
        <div class="realtors__details">
          <h4 class="heading-4 heading-4--light">Michael Smith</h4>
          <p class="realtors__sold">245 houses sold</p>
        </div>

        <img src="img/realtor-2.jpeg" alt="Realtor 2" class="realtors__img" />
        <div class="realtors__details">
          <h4 class="heading-4 heading-4--light">Sarah Davis</h4>
          <p class="realtors__sold">312 houses sold</p>
        </div>

        <img src="img/realtor-3.jpeg" alt="Realtor 3" class="realtors__img" />
        <div class="realtors__details">
          <h4 class="heading-4 heading-4--light">David Wilson</h4>
          <p class="realtors__sold">298 houses sold</p>
        </div>
      </div>
    </div>
  </body>
</html>
